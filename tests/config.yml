programs:
  web:
    cmd: "python33 server.py"
    numprocs: 2
    umask: "022"
    autostart: true
    autorestart: never
    exitcodes: [0]
    startretries: 0
    starttime: 1
    stopsignal: TERM
    stoptime: 6
    stdout: web.out
    stderr: web.err
    workingdir: tests
  printer:
    cmd: "bash print.sh"
    numprocs: 1
    autostart: true
    autorestart: never
    stdout: print.out
    stderr: print.err
    workingdir: tests
  randomFile:
    cmd: "python3 random_file.py"
    numprocs: 10
    autostart: true
    autorestart: never
    stdout: random_file.log
    stderr: random_file.log
    workingdir: tests/randomFiles
