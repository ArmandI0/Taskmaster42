programs:
  web:
    cmd: "python3 server.py"
    numprocs: 1
    umask: "022"
    autostart: true
    autorestart: always
    exitcodes: [0]
    startretries: 0
    starttime: 1
    stopsignal: TERM
    stoptime: 6
    stdout: web.out
    stderr: web.err
    workingdir: tests
  unexpected:
    cmd: "python3 unexpected.py"
    numprocs: 1
    umask: "022"
    autostart: true
    autorestart: never
    exitcodes: [0]
    startretries: 0
    starttime: 1
    stopsignal: TERM
    stoptime: 6
    workingdir: tests
  unexpected2:
    cmd: "python3 unexpected.py"
    numprocs: 1
    umask: "022"
    autostart: false
    autorestart: never
    exitcodes: [0]
    startretries: 2
    starttime: 1
    stopsignal: TERM
    stoptime: 6
    stdout: un.out
    stderr: un.out
    workingdir: tests
